<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Bootstrap - Container</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">


</head>

<body>

    <div class="container" style="background-color:#000; height: 500px">

        <div class="row">
            <div class="col-md-12" style="background-color: green; height: 150px">Verde</div>
        </div>

        <div class="row">
            <div class="col-md-8" style="background-color: red; height: 300px">Vermelho</div>
            <div class="col-md-4" style="background-color: blue; height: 300px">Azul</div>
        </div>

        <div class="row">
            <div class="col-md-12" style="background-color: green; height: 50px">Green</div>
        </div>

        <div class="row">
            <div class="col-md-1" style="background-color: yellow; height: 50px"></div>
            <div class="col-md-1" style="background-color: #000; height: 50px"></div>
            <div class="col-md-1" style="background-color: red; height: 50px"></div>
            <div class="col-md-1" style="background-color: yellow; height: 50px"></div>
            <div class="col-md-1" style="background-color: black; height: 50px"></div>
            <div class="col-md-1" style="background-color: red; height: 50px"></div>
            <div class="col-md-1" style="background-color: yellow; height: 50px"></div>
            <div class="col-md-1" style="background-color: black; height: 50px"></div>
            <div class="col-md-1" style="background-color: red; height: 50px"></div>
            <div class="col-md-1" style="background-color: yellow; height: 50px"></div>
            <div class="col-md-1" style="background-color: black; height: 50px"></div>
            <div class="col-md-1" style="background-color: red; height: 50px"></div>
        </div>

    </div>

    <footer>
        <!-- JavaScript -->
        <script scr="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script scr="js/bootstrap.min.js" type="text/javascript"></script>

    </footer>


</body>

</html>
