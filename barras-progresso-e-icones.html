<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Bootstrap - Imagens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">

</head>

<body>

    <div class="container">
        <div class="progress">
            <div class="progress-bar" style="width:70%">70%</div>
        </div>
        <!-- Blue -->
        <div class="progress">
            <div class="progress-bar" style="width:10%"></div>
        </div>

        <!-- Green -->
        <div class="progress">
            <div class="progress-bar bg-success" style="width:20%"></div>
        </div>

        <!-- Turquoise -->
        <div class="progress">
            <div class="progress-bar bg-info" style="width:30%"></div>
        </div>

        <!-- Orange -->
        <div class="progress">
            <div class="progress-bar bg-warning" style="width:40%"></div>
        </div>

        <!-- Red -->
        <div class="progress">
            <div class="progress-bar bg-danger" style="width:50%"></div>
        </div>

        <!-- White -->
        <div class="progress border">
            <div class="progress-bar bg-white" style="width:60%"></div>
        </div>

        <!-- Grey -->
        <div class="progress">
            <div class="progress-bar bg-secondary" style="width:70%"></div>
        </div>

        <!-- Light Grey -->
        <div class="progress border">
            <div class="progress-bar bg-light" style="width:100%"></div>
        </div>

        <!-- Dark Grey -->
        <div class="progress progress-bar-striped">
            <div class="progress-bar bg-dark progress-bar-striped" style="width:30%"></div>
        </div>

        <br><br><br><br>


    </div>

    <footer>
        <!-- JavaScript -->
        <script scr="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script scr="js/bootstrap.min.js" type="text/javascript"></script>

    </footer>
</body>

</html>
