<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Bootstrap - Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">

</head>

<body>

    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner center-block">
            <div class="carousel-item active">
                <img class="d-block w-100" src="images/jatos.png" alt="Imagem 1" width="1100" height="500">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/cores.png" alt="Imagem 2" width="1100" height="500">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/lampada.jpg" alt="Imagem 3" width="1100" height="500">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/onda.jpg" alt="Imagem 4" width="1100" height="500">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    <footer>
        <!-- JavaScript -->
        <script src="js/popper.min.js" type="text/javascript"></script>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
    </footer>
</body>

</html>
