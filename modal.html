<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Bootstrap - Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">

</head>

<body>

    <div class="container">
        <!-- Gatilho -->
        <button type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#modal-target">
            Abrir modal
        </button>

        <!-- Modal -->
        <div class="modal" id="modal-target" tabindex="-1" role="dialog" aria-labelledby="Rotudo do modal">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">TÃ­tulo do modal</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <p>First modal<br> e ae</p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <!-- JavaScript -->
        <script src="js/popper.min.js" type="text/javascript"></script>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
    </footer>
</body>

</html>
